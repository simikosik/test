<h2>Available Quests</h2>


<button (click)="addQuest()">Add New Quest</button>


<ul>
  @for (quest of quests; track quest.id; let i = $index) {
    <app-quest-item 
      [quest]="quest" 
      [index]="i" 
      (removeQuest)="removeQuest($event)">
    </app-quest-item>
  } @empty {
    <li>No quests available right now.</li>
  }
</ul>
